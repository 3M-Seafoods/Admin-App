<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="shared.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="admin-users.js" defer></script>
</head>

<body>
  <header class="header-bar">
    <button onclick="location.href='admin-main.html'">â† Dashboard</button>
    <h1>User Management</h1>
    <span id="admin-user"></span>
  </header>

  <main class="dashboard">
    <h2>Register New User</h2>

    <label>Email</label>
    <input type="email" id="newEmail" placeholder="Email" />

    <label>Password</label>
    <input type="password" id="newPassword" placeholder="Password" />

    <label>Full Name</label>
    <input type="text" id="displayName" placeholder="Full Name" />

    <label>Role</label>
    <select id="roleSelect">
      <option value="ordering">Ordering App</option>
      <option value="supplier">Supplier App</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="registerUser()">Register</button>
    <p id="register-status"></p>

    <hr style="margin: 40px 0;" />

    <h2>Registered Users</h2>
    <div id="user-list"></div>
  </main>
</body>

</html>
